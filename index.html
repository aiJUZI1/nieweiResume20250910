<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume">
        <h1>个人简历</h1>
        <div class="info-frame">
            <div class="info-header">
                <img src="1.jpg" alt="个人照片" class="profile-photo">
                <h2>个人信息</h2>
            </div>
            <div class="info-content">
                <p><strong>姓名：</strong>朱泽恺 <strong>性别：</strong>男 <strong>年龄：</strong>18岁 <strong>籍贯：</strong>重庆</p>
                <p>我是一个充满激情和创造力的年轻人，热爱编程和运动，尤其享受在篮球场上挥洒汗水的感觉。我性格开朗，善于团队合作，对新技术充满好奇心，喜欢不断学习和挑战自我。未来，我希望能在技术领域深耕，同时保持对生活的热爱。</p>
            </div>
        </div>
        <div class="hobbies">
            <h2>兴趣爱好</h2>
            <ul>
                <li><strong>编程</strong> - 喜欢探索新技术，享受用代码解决问题的过程</li>
                <li><strong>阅读</strong> - 尤其热爱科技和心理学类书籍，拓宽视野</li>
                <li><strong>运动</strong> - 保持健康的生活方式，喜欢挑战体能极限</li>
                <li><strong>打篮球</strong> - 团队运动的魅力让我着迷，享受球场上的配合与竞技</li>
            </ul>
        </div>
    </div>
</body>
</html>
